<html>
<head>
<title>Q2</title>
<style>
#id1{
	background: red;
	width: fit-content;
}
#id2{
	background: grey;
	width: fit-content;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("p").click(function(){
		$("#id1").hide();
	}),
	$("p").dblclick(function(){
		$("#id2").fadeToggle(4000);
	});
});
</script>
</head>

<body>
<p>Click me!</p>
<div id="id1">id1</div><br>
<div id="id2">id2</div>
</body>
</html>
