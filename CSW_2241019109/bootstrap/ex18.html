<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grouped Buttons</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Grouped Buttons</h1>
        <p>By using the .btn-group, we can create display multiple buttons at once:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Enter</button>
            <button type="button" class="btn btn-warning">Cancel</button>
            <button type="button" class="btn btn-primary">Reset</button>
        </div>
    </div>
</body>
</html>
