<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Group Sizes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Grouped button sizes</h2>
        <p>With btn-group-lg in large size:</p>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-warning">Enter</button>
            <button type="button" class="btn btn-warning">Cancel</button>
            <button type="button" class="btn btn-warning">Reset</button>
        </div>
        <p>With btn-group-md in medium size:</p>
        <div class="btn-group btn-group-md">
            <button type="button" class="btn btn-primary">Enter</button>
            <button type="button" class="btn btn-primary">Cancel</button>
            <button type="button" class="btn btn-primary">Reset</button>
        </div>
        <p>With btn-group-sm in small size:</p>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-danger">Enter</button>
            <button type="button" class="btn btn-danger">Cancel</button>
            <button type="button" class="btn btn-danger">Reset</button>
        </div>
        <p>With btn-group-vertical</p>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-info">Enter</button>
            <button type="button" class="btn btn-info">Cancel</button>
            <button type="button" class="btn btn-info">Reset</button>
        </div>
    </div>
</body>
</html>
