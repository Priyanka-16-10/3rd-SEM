<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pagination Example</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script	src="popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Active State and Size in Pagination</h1>
        <h3>Pagination in Large Size:</h3>
        <ul class="pagination pagination-lg">
        <li class="page-item"><a class="page-link" href="#">Last</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        <br />
        <h3>Pagination in Medium Size:</h3>
        <ul class="pagination pagination-md">
        <li class="page-item"><a class="page-link" href="#">Last</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        <br />
        <h3>Pagination in Small Size:</h3>
        <ul class="pagination pagination-sm">
        <li class="page-item"><a class="page-link" href="#">Last</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-linkâ€"href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
</body>
</html>
