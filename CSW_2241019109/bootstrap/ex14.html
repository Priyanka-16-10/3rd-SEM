<!DOCTYPE html>
<html lang="en">
<head>
    <title>Close the Alerts</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Closing the Alerts</h1>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button><strong>Congratulations!</strong> Your ID was successfully created!
        </div>
    </div>
</body>
</html>
