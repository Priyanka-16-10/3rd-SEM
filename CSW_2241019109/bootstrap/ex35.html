<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popper.min.js"></script>
    <style>
        .carousel-inner img {
        width: 100%;
        height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <h1>Carousel With Caption Example</h1>
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="switzerland.webp"
                        alt="Switzerland" width="1100" height="550">
                    <div class="carousel-caption">
                        <h3>Switzerland</h3>
                        <p>Switzerland is a nice place!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="berlin.jpg"
                        alt="Berlin" width="1100" height="550">
                    <div class="carousel-caption">
                        <h3>Berlin</h3>
                        <p>Berlin is one of the biggest tech hubs in the world.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="zurich.webp"
                        alt="Zurich" width="1100" height="550">
                    <div class="carousel-caption">
                        <h3>Zurich</h3>
                        <p>Zurich is the center of banking and fi nance.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="venice2.jpg"
                        alt="Venice" width="1100" height="550">
                    <div class="carousel-caption">
                        <h3>Venice</h3>
                        <p>Few cities can claim to match Venice in beauty.</p>
                    </div>
                </div>
                <div class="carousel-item">
                </div>
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
    </div>
</body>

</html>
