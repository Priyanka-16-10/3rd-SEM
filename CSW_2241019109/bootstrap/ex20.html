<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Dropdown Menu</h2>
        <p>To create a dropdown menu add one button group inside another:</p>
        <div class="btn-group">
            <button class="btn btn-primary">Cybersecurity</button>
            <button class="btn btn-primary">AI & ML</button>
        </div>
    </div>
</body>
</html>
