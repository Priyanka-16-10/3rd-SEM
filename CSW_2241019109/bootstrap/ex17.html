<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Outline</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Button Outline and Sizes</h2>
        <button type="button" class="btn btn-outline-success btn-lg">Success</button>
        <button type="button" class="btn btn-outline-warning btn-md">Warning</button>
        <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-seconady">Secondary</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
    </div>
</body>
</html>
