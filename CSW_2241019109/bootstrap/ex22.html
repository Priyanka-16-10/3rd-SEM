<!DOCTYPE html>
<html lang="en">
<head>
    <title>Height & Label</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Adjusting the Height of the Progress Bar!</h2>
        <div class="progress" style="height:35px">
            <div class="progress-bar" style="width:80%;height:35px">80%</div>
        </div><br>
        <div class="progress" style="height:35px">
            <div class="progress-bar" style="width:60%;height:35px">60%</div>
        </div><br>
        <div class="progress" style="height:35px">
            <div class="progress-bar" style="width:40%;height:35px">40%</div>
        </div>
    </div>
</body>
</html>
