<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stripes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script	src="popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Adding Stripes in the Progress Bars</h2>
        
        <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:10%">10%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:20%">20%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:30%">Loading 30%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:40%">40%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:50%">50%</div>
        </div><br>
        <div class="progress border">
        <div class="progress-bar bg-white progress-bar-striped progress-bar-animated" style="width:60%">60%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
        </div><br>
        <div class="progress border">
        <div class="progress-bar bg-light progress-bar-striped progress-bar-animated" style="width:80%">80%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:90%">Loading 90%</div>
        </div>
</body>
</html>
