<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question-8</title>
    <style>
        form{
            background-color: rgb(249, 196, 99);
            display: block;
            padding: 10px;
            height: 250px;
            width: 350px;
            border-radius: 20px;
        }
        .b1:hover .dpdown{
            display: block;
        }
    </style>
</head>
<body>
    <h2>HTML Form using CSS:</h2>
    <form>
        <label for="name" class="f1">Name:</label><br>
        <input type="text" id="name" placeholder="abcd"><br>
        <label for="reg" class="f1">Registration no:</label><br>
        <input type="number" id="reg" placeholder="2241019109"><br>
        <label for="branch" class="f1">Branch:</label><br>
        <input type="text" id="branch" placeholder="CSE"><br>
        <label for="cont" class="f1">Contact no:</label><br>
        <input type="number" id="cont" placeholder="xxx-xxx-xxxx"><br>
        <button class="b1">Submit</button>
    </form>
    <div class="dpdown">
        <p>Thank you! Your form is submitted.</p>
    </div>
</body>
</html>
