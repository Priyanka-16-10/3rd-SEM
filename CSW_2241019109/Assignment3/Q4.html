<!DOCTYPE html>
<html>
    <head>
        <title>Question-4</title>
        <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                //var popup = document.getElementById("error");
                $("button").click(function(){
                    //popup.innerHTML = "<sp>This is an alert msg</span>"
                    $("#popup").fadeIn("fast");
                });
            });
        </script>
        <style>
              #popup {
            display: none;
            position: fixed;
            border: 4px solid cadetblue;
            padding:20px;
            width: 150px;
            height: 65px;
            background-color: rgba(199, 248, 248, 0.7);
            text-align: center;
            font-size: 25px;
            }
            button{
            background-color: oldlace;
            padding: 20px;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <button>Click here!</button><br><br>
        <div id="popup">This is A Pop Up Box</div>
    </body>
</html>
