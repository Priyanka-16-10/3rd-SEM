<!DOCTYPE html>
<html>
<head>
 <style>
table{
border-collapse: collapse;
}
table,tr,th,td{
border: 2px solid violet;
}
 </style>
</head>
<body>
<h2>Add a border to a table:</h2>
<table>
<tr>
<th>Employee Name</th>
<th>Salary</th>
</tr>
<tr>
<td>Apap</td>
<td>60,000</td>
</tr>
<tr>
<td>Baalc</td>
<td>70,000</td>
</body>
</html>
