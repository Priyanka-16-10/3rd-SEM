<!DOCTYPE html>
<html>
<head>
<style>
h1{
text-decoration: overline;
}
h2{
text-decoration: underline;
}
h3{
text-decoration: line-through;
}
a{
text-decoration: none;
}
</style>
</head>
<body>
<h1>Overline</h1>
<h2>Underline</h2>
<h3>Line-through</h3>
<p>The underline is removed from the link. <a href=“https://google.com”>Google</a></p>
</body>
</html>
