<!DOCTYPE html>
<html>
<head>
 <style>
 .dropdown {
 position: relative;
 display: inline-block;
 }
 .dropdown-content {
 display: none;
 position: absolute;
 background-color: yellow;
 min-width: 100px;
 box-shadow: 0px 6px 12px 0px rgba(10, 150, 250, 0.2);
 padding: 12px 16px;
 }
 .dropdown:hover .dropdown-content {
 display: block;
 }
 </style>
</head>
<body>
 <h2>Basic Dropdown</h2>
 <p>Get your cursor around the following content.</p>
<div class="dropdown">
 <span>If cursor moves here, it creates a dropdown that
 says:</span>
 <div class="dropdown-content">
 <p>Hello	User</p>
 </div>
 </div>
</body>
</html>
